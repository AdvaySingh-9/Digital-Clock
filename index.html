<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="Advay Logo.png">
    <script src="https://kit.fontawesome.com/cda0e70b18.js" crossorigin="anonymous"></script>
    <title>Digital Clock</title>
</head>
<body>
  <div class="container">
    <div class="bg-clock">
      <div class="clock-content">
        <span id="clock">00:00:00 AM</span>
        <div class="timezone-options">
        </div>
        <div class="dropdown">
            <button>Time Zones</button>
        <div class="container2">
          <h3 style="font-size: large; text-align: left;">Time Zones</h3>

          <label for="ist" style="font-size: large;">India (IST)</label>
          <input type="radio" id="ist" name="timeZone"><br>

          <label for="gmt" style="font-size: large;">GMT</label>
          <input type="radio" id="gmt" name="timeZone"><br>

          <label for="est" style="font-size: large;">New York (EST)</label>
          <input type="radio" id="est" name="timeZone"><br>

          <label for="pst" style="font-size: large;">PST</label>
          <input type="radio" id="pst" name="timeZone"><br>

          <label for="tokyo" style="font-size: large;">Tokyo</label>
          <input type="radio" id="tokyo" name="timeZone"><br>
          
          <label for="sydney" style="font-size: large;">Sydney</label>
          <input type="radio" id="sydney" name="timeZone"><br>
          
          <label for="dubai" style="font-size: large;">Dubai</label>
          <input type="radio" id="dubai" name="timeZone"><br>

          <label for="beijing" style="font-size: large;">Beijing</label>
          <input type="radio" id="beijing" name="timeZone"><br>

          <label for="moscow" style="font-size: large;">Moscow</label>
          <input type="radio" id="moscow" name="timeZone"><br>

          <label for="paris" style="font-size: large;">Paris</label>
          <input type="radio" id="paris" name="timeZone"><br>

          <label for="cape_town" style="font-size: large;">Cape Town</label>
          <input type="radio" id="cape_town" name="timeZone"><br>

          <label for="rio_de_janeiro" style="font-size: large;">Rio de Janeiro</label>
          <input type="radio" id="rio_de_janeiro" name="timeZone"><br>

          <label for="toronto" style="font-size: large;">Toronto</label>
          <input type="radio" id="toronto" name="timeZone"><br>

          <label for="singapore" style="font-size: large;">Singapore</label>
          <input type="radio" id="singapore" name="timeZone"><br>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
